<!DOCTYPE html>
<html>

<head>
  <title>Super-Galactic Age Calculator</title>
</head>

<body>
  <form id="birthday">
    <label for="birthday">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="birthday" value="1990-11-02" min="0001-01-01" max="9999-12-31" />
    <button type="submit" id="birthdaySubmit">See My Age on Each Planet</button>
  </form>
  <form id="birthday2">
    <button type="submit" id="birthday2Submit">How Long Until My Next Birthday?</button>
  </form>
  <form id="sinceDate">
    <label for="sinceDate">Enter a Past Date:</label>
    <input type="date" id="pastDate" name="sinceDate" value="2016-05-28" min="0001-01-01" max="9999-12-31" />
    <button type="submit" id="sinceDateSubmit">See How Many Years Have Passed on Each Planet</button>
  </form>
  <form id="untilDate">
    <label for="untilDate">Enter a Future Date:</label>
    <input type="date" id="futureDate" name="untilDate" value="2070-01-01" min="0001-01-01" max="9999-12-31" />
    <button type="submit" id="birthdaySubmit">See How Many Years Have Yet to Pass</button>
  </form>
  <div id="result"></div>
</body>

</html>
